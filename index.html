<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <script src="https://kit.fontawesome.com/ae38fdb830.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div id="header" class="header few-clouds">
        <div class="header-title tracking-in-expand-fwd">
            <h1>Weather App</h1>
        </div>
        <div class="search-field">
            <div class="input">
                <label for="location"></label>
                <input type="search" id="location" placeholder="Search city">
                <button id="search-btn">Search</button>
            </div>
            <div class="units">
                <input type="radio" id="metric" name="units" checked>
                <label for="metric">Metric: °C, m/s</label>
                <input type="radio" id="imperial" name="units">
                <label for="metric">Imperial: °F, mph</label>
            </div>
        </div>
    </div>
    <div id="loader" class="loader"></div>
    <div id="error-message" class="error-message">
        <span>There's no such city or location</span>
    </div>
    <div id="main" class="main-field">
        <div class="date">
            <span id="main-date"></span>
        </div>
        <div class="city">
            <span id="main-location"></span>
        </div>
        <div class="temperature-and-icon">
            <img id="main-weather-icon">
            <span id="main-temperature"></span>
        </div>
        <div class="description">
            <span id="main-feels-like"></span>
            <span id="main-description"></span>
        </div>
        <div class="info">
            <i id="wind-icon"></i><span id="main-wind"></span>
            <i id="humidity-icon"></i><span id="main-humidity"></span>
            <i id="pressure-icon"></i><span id="main-pressure"></span>
        </div>  
    </div>
</body>
</html>
