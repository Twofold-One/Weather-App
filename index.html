<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <script src="https://kit.fontawesome.com/ae38fdb830.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div id="header" class="header few-clouds">
        <div class="header-title tracking-in-expand-fwd">
            <h1>Weather App</h1>
        </div>
        <div class="search-field">
            <div class="input">
                <label for="location"></label>
                <input type="search" id="location" placeholder="Search city">
                <button id="search-btn">Search</button>
            </div>
            <div class="units">
                <!-- TODO group of radio buttons -->
                <input type="radio" id="metric" name="units" checked>
                <label for="metric">Metric: 째C, m/s</label>
                <input type="radio" id="imperial" name="units">
                <label for="metric">Imperial: 째F, mph</label>
            </div>
        </div>
    </div>
    <div id="loader" class="loader"></div>
    <div id="error-message" class="error-message">
        <span>There's no such city or location</span>
    </div>
    <div id="main" class="main-field">
        <div class="date">
            <span id="main-date">Nov 5</span>
        </div>
        <div class="city">
            <span id="main-location">Krasnoyarsk, RU</span>
        </div>
        <div class="temperature-and-icon">
            <img id="main-weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png">
            <span id="main-temperature">-10 째C</span>
        </div>
        <div class="description">
            <span id="main-feels-like">Feels like -15 째C.</span>
            <span id="main-description">Few clouds.</span>
        </div>
        <div class="info">
            <i class="fas fa-wind"></i><span id="main-wind">5 m/s</span>
            <i class="fas fa-tint"></i><span id="main-humidity">70 %</span>
            <i class="fas fa-tachometer-alt"></i><spa id="main-pressure">1000 hPa</span>
        </div>  
    </div>


</body>
</html>
